<!DOCTYPE html>

<html lang="en">

    <head>
        <title>quiz</title>
        <link href="styles.css" rel="stylesheet">
        <script>
            // TODO: Add code to check answers to questions
            // Run script once DOM is loaded
            document.addEventListener('DOMContentLoaded', function() {

                //when correct ans is checked, change colour to green and add feedback
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });

                //when any incorrect answer is clicked, change color to red and add feedback
                let incorrects = document.querySelectorAll('.incorrect')
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                    });
                }

                //check for response submission
                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value === 'GTX 1650 OC' || input.value === 'gtx 1650 oc' || input.value === '1650') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    }
                    else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect! (correct ans: GTX 1650 OC)';
                    }
                });
            });
        </script>
    </head>

    <body>
        <div class="welcome">
            <h1 id='sub_page_header'>Quiz</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>How old am I?<h3>
                <!-- TODO: Add multiple choice question here -->
                <button class="incorrect">10</button>
                <button class="incorrect">15</button>
                <button class="correct">16</button>
                <button class="incorrect">17</button>

                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h4>Guess what graphic card am i using now?<h4>
                <input type="text"></input>
                <button id="check">Check Answer</button>

                <p id="feedback2"></p>
                <!-- TODO: Add free response question here -->
            </div>
        </div>
    </body>

</html>
