{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div>
            <select class="mb-3" name="symbol">
                <option disabled selected value="">Symbol</option>
                {% for symbol in symbols%}
                    <option value="{{symbol}}">{{symbol}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" placeholder="Shares" min = "1" class="form-control mx-auto w-auto" id="shares" name="shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
